<div class="dialog-header">
  <button mat-icon-button (click)="closeDialog()" class="close-button">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="chart-section">
  <div class="chart-wrapper">
    <canvas
      baseChart
      [data]="getChartData()"
      [options]="getChartOptions()"
      [type]="'line'"
    >
    </canvas>
  </div>
</div>
